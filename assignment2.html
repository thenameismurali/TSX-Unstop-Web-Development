<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignment Web Page</title>
  <link rel="stylesheet" href="assignment2.css">
</head>
<body>

  <!-- Topic 1: Basic HTML structure -->
  <h1>Hello, World!</h1>
  <p>This is my first web page using HTML, CSS, and JavaScript.</p>
  <button>Click Me!</button>

  <!-- Topic 2: Structured Content with Semantic Elements -->
  <header>
    <h2>My Website</h2>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h3>Welcome to the Article</h3>
      <p>This is a paragraph inside the article section.</p>
      <p>HTML5 provides semantic elements that define different parts of a web page.</p>
    </article>
  </main>

  <script>
    console.log("Page has loaded successfully!");
  </script>
</body>
</html>
